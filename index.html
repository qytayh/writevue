<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini-vue3</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="mini-vue.js"></script>

<script>
    const App = {
        data:reactive({count:1}),
        render(){
            return h('div',{
                onClick:()=>{
                    this.data.count++
                }
            },String(this.data.count))
        }
    }
    mountApp(App,document.getElementById('app'))
</script>

</body>
</html>
